      <div id="metachatcontainer">
        <div id="navbar">
          <div class="navlabel">Metachat</div>
          <button id="minmax">
            -
          </button>
          <button id="popout">
            popout
          </button>
        </div> 
        <div id="chattext"></div> 
        <div id="inputcontainer">
           <div class="username section">
            <input id="nameInput" ></input>    
            <div class="label">Username</div>
          </div>
          <div class="message section">
            <textarea id="textInput" ></textarea>    
            <div class="label">Message</div>
          </div>
          <div class="submit section">
            <button id="submitText">
              Send
            </button>
          </div>
        </div>
      </div>

      <div id="iframecontainer">
        <iframe src="https://news.ycombinator.com/" is="x-frame-bypass" width="100%" height="100%" frameborder="0"  id="backgroundiframe"></iframe>
      </div>
    </div>
